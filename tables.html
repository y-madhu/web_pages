<!DOCTYPE html>
<head><title>tables</title></head>
<body>
	<table>
		<tr><th scope="row">row1</th>
		<th scope="row">row2</td>
		<th scope="row">row3</td></tr>
		<tr><th scope="col">one</th>
			<td>two</td>
			<td>three</td>
		</tr>
		<tr><th scope="col">four</th>
			<td>five</td>
			<td>six</td>
		</tr>
		<tr><th></th>
			<td>eight</dt>
			<dt>nine</dt>
</body></html>
